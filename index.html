<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>531 App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>5/3/1</h1>
    <div class="content">
      <div class="intro">
        <div id="intro-close">X</div>
        <p>
          This app is designed for those running Jim Wendler's 5/3/1 programme.
          If you're unfamiliar with the programme, you can find out more
          <a
            href="https://www.t-nation.com/workouts/5-3-1-how-to-build-pure-strength/"
            target="_blank"
            >here</a
          >. Otherwise, enter your one rep maxes and get to work!
        </p>
      </div>
      <div class="orm-calculator">
        <div>
          <h3>ONE REP MAX CALCULATOR</h3>
          <h4>ENTER YOUR BEST SET</h4>
        </div>
        <div>
          <label>
            WEIGHT
            <input id="weight" type="number" />
          </label>
          <label>
            REPS
            <input id="reps" type="number" />
          </label>
        </div>
      </div>

      <div class="lifts-container">
        <div class="lifts" id="squat">
          <label>
            SQUAT
            <input type="number" />
          </label>
          <button>SELECT</button>
        </div>
        <div class="lifts" id="bench">
          <label>
            BENCH
            <input type="number" />
          </label>
          <button>SELECT</button>
        </div>
        <div class="lifts" id="deadlift">
          <label>
            DEADLIFT
            <input type="number" />
          </label>
          <button>SELECT</button>
        </div>
        <div class="lifts" id="ohp">
          <label>
            OHP
            <input type="number" />
          </label>
          <button>SELECT</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
